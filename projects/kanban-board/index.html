<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <h2>Todo</h2>
            <div class="items">
                <p class="item">Learn Js</p>
                <p class="item">React</p>
                <p class="item">Backend</p>
            </div>
        </div> 
        <div class="board">
            <h2>Progress</h2>
        </div>
        <div class="board">
            <h2>Done</h2>
        </div>
    </div>

    <button id="addTask">Add Task</button>
    <script src="script.js"></script>
</body>
</html>
